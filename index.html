<!DOCTYPE html>
<html>
<head>
    <title>IA de Bate-papo</title>
</head>
<body>
    <h1>Bate-papo com a IA</h1>
    <div id="chat-container">
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        const chatLog = document.getElementById("chat-log");
        const userInput = document.getElementById("user-input");

        const responses = {
            "olá": "Olá! Como posso ajudar?",
            "como você está?": "Estou apenas uma máquina, então não tenho sentimentos, mas obrigado por perguntar!",
            "quem é você?": "Sou uma IA de bate-papo simples.",
            "adeus": "Até logo! Tenha um bom dia!"
        };

        function sendMessage() {
            const userMessage = userInput.value;
            appendMessage("Você: " + userMessage);

            if (userMessage.toLowerCase() in responses) {
                const response = responses[userMessage.toLowerCase()];
                setTimeout(() => {
                    appendMessage("IA: " + response);
                }, 500);
            } else {
                setTimeout(() => {
                    appendMessage("IA: Desculpe, não entendi o que você disse.");
                }, 500);
            }

            userInput.value = "";
        }

        function appendMessage(message) {
            const messageDiv = document.createElement("div");
            messageDiv.textContent = message;
            chatLog.appendChild(messageDiv);
        }

        userInput.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
